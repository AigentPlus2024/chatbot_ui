<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Chatbot</title>
    <style>
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: auto;
            display: none;
            z-index: 9999;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            text-align: center;
            padding: 15px;
        }
        #chatbot-header {
            background: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #chatbot-message {
            margin: 15px 0;
            font-size: 16px;
        }
        .chatbot-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        #yes-btn {
            background: #28a745;
            color: white;
        }
        #no-btn {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <div id="chatbot-container">
        <div id="chatbot-header">Alert Received</div>
        <div id="chatbot-message">Do you want to continue to get RCA and resolution steps?</div>
        <button id="yes-btn" class="chatbot-button" onclick="processRCA()">Yes</button>
        <button id="no-btn" class="chatbot-button" onclick="closeChatbot()">No</button>
    </div>

    <script>
        function showChatbot() {
            document.getElementById('chatbot-container').style.display = 'block';
        }

        function closeChatbot() {
            document.getElementById('chatbot-container').style.display = 'none';
        }

        function processRCA() {
            document.getElementById('chatbot-message').innerHTML = "Processing RCA and resolution steps...";
            document.getElementById('yes-btn').style.display = 'none';
            document.getElementById('no-btn').style.display = 'none';

            setTimeout(() => {
                document.getElementById('chatbot-message').innerHTML = `
                    <strong>Root Cause Analysis:</strong> Sample RCA details.<br><br>
                    <strong>Resolution Steps:</strong> Sample resolution steps.<br><br>
                    <button class="chatbot-button" style="background: #007bff; color: white;" onclick="closeChatbot()">Close</button>
                `;
            }, 2000);
        }

        // Simulate an alert triggering the chatbot (for testing)
        setTimeout(showChatbot, 3000);
    </script>

</body>
</html>
